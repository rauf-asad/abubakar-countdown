<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="fireworks.js"></script>
    <title>Abubakar Countdown to Under New Management</title>
  </head>
  <body>
    <img src="Abu bakar.jpg" alt="Abubakar Countdown to Under New Management" />
    <!--<p id="demo"></p>-->
    <div class="container">
      <div class="count">
        <div class="countdown">
          <span id="days">00</span>
          Days
        </div>
        <div class="countdown">
          <span id="hours">00</span>
          Hours
        </div>
        <div class="countdown">
          <span id="minutes">00</span>
          Minutes
        </div>
        <div class="countdown">
          <span id="seconds">00</span>
          Seconds
        </div>
      </div>
    </div>
    
<button id="summonFireworks">Fireworks</button>

    
</body>

</html>
